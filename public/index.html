<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav-bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External font "Roboto Condensed" -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Icons FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="button">
        <button><i class="fas fa-edit">Compose</i></button>
      </span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2 class= "compose-tweet">Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <!-- tweet feed -->
      <section id="tweetsContainer" class="feed">
        <article class="tweet">
          <header>
            <!-- image -->
            <img class="logo" src="/images/hulk.jpg">
            <span class="user">The Incredible Hulk</span>

            <span class="user_nickname">@theStrongestAvenger</span>
          </header>
          <section class="tweet_text">
            <p>"Hulk Smaaaaaaash!!!"</p>
            </section>
          <footer>
            <span class= "date">1 day ago</span>
            <span class= "flag">
              <i class="fas fa-flag"></i>
            </span>
            <span class= "retweet">
              <i class="fas fa-retweet"></i>
            </span>
            <span class= "like">
              <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article>

      </section>
    </main>

  </body>
</html>
